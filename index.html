<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calc">
        <div id='display'>
            <h2 id="interface">1293</h2>
        </div>
        <div id='buttons'>
            <div id='nums'>
                <button class='number' , id='one'>1</button>
                <button class='number' , id='two'>2</button>
                <button class='number' , id='three'>3</button>
                <button class='number' , id='four'>4</button>
                <button class='number' , id='five'>5</button>
                <button class='number' , id='six'>6</button>
                <button class='number' , id='seven'>7</button>
                <button class='number' , id='eight'>8</button>
                <button class='number' , id='nine'>9</button>

                <button class='number' , id='zero'>0</button>
                <button class='number' , id='decimal'>.</button>
                <button class='misc' ,id='equals'>=</button>
                <button class='misc' , id='clear'>C</button>
            </div>
            <div id='operate'>
                <button class='ops' , id='add'>+</button>
                <button class='ops' , id='subtract'>-</button>
                <button class='ops' , id='multiply'>x</button>
                <button class='ops' , id='divide'>/</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
